<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <main class="flex align-center justify-center col gap-m">
    <img src="images/logo.svg" alt="">
    <div class="flex align-center justify-center col gap-s">
      <h2><span>We are launching</span> soon!</h2>
      <p>Subscribe and get notified</p>
    </div>
    <form action="#" method="post" id="myForm" class="flex align-center justify-center form-direction gap-s">
      <div class="inputspan-container">
        <input type="text" name="email" id="email" class="full-width full-width-input"
          placeholder="Your email address..." required>
        <span id="error-message" class="red-text display-toggle"></span>
      </div>
      <button class="full-width hover-effect full-width-btn">Notify Me</button>
    </form>
    <img src="images/illustration-dashboard.png" alt="">
    <footer>
      &copy; Copyright Ping. All rights reserved.
    </footer>
  </main>






  <script src="app,.js"></script>
  </footer>
